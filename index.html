<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Sidebar</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="slidebar">

    <!-- Logo + Main Navigation -->
    <div class="slidebar-nav">
      <div class="logo">
        <a href="#"><img src="logo-new.png" alt="Logo" /></a>
      </div>
      <ul>
        <li>
          <a href="#">
            <span><i class="fa-solid fa-home"></i></span>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span>Search</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Library + Scrollable Content -->
    <div class="slidebar-nav box2">
      <ul>
        <li>
          <a href="#">
            <span><i class="fa-solid fa-book"></i></span>
            <span class="library">Your Library</span>
          </a>
        </li>
        <li>
          <div class="slidebar-scroll">

            <div class="create-playlist">
              <h4>Create your first playlist</h4>
              <p>It's easy, we'll help you</p>
              <button>Create playlist</button>
            </div>

            <div class="create-playlist">
              <h4>Let's find some podcasts</h4>
              <p>We'll keep you updated on new ones</p>
              <button>Browse podcasts</button>
            </div>

            <!-- You can add more blocks here if needed -->

          </div>
        </li>
      </ul>
    </div>

  </div>
</body>
</html>
